name: Auto Sync from Replit

on:
  schedule:
    - cron: "*/10 * * * *"  # Runs every 10 minutes
  workflow_dispatch:  # Allows manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.email "tommuggeridge@gmail.com"
          git config --global user.name "GitHub Action"

      - name: Pull Latest Changes from Replit
        run: |
          git pull origin main --rebase

      - name: Push Changes to GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.YOUR_GITHUB_TOKEN }}
        run: |
          git push https://x-access-token:${{ secrets.YOUR_GITHUB_TOKEN }}@github.com/Demi-urge/social-engine.git main
